<h4 class="unnumberedsubsubsec" id="Reading-Full-Records">Reading Full Records</h4>



<dl class="table">
<dd><a class="index-entry-id" id="index-read_002dfull_002drecords-1"></a>
</dd>
<dt><samp class="option">--read-full-records</samp></dt>
<dt><samp class="option">-B</samp></dt>
<dd><p>Use in conjunction with <samp class="option">--extract</samp> (<samp class="option">--get</samp>,
<samp class="option">-x</samp>) to read an archive which contains incomplete records, or
one which has a blocking factor less than the one specified.
</p></dd>
</dl>
