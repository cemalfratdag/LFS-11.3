<h4 class="unnumberedsubsec" id="Getting-Help_003a-Using-the-_002d_002dhelp-Option">Getting Help: Using the <samp class="option">--help</samp> Option</h4>

<dl class="table">
<dd><a class="index-entry-id" id="index-help"></a>
</dd>
<dt><samp class="option">--help</samp></dt>
<dd>
<p>The <samp class="option">--help</samp> option to <code class="command">tar</code> prints out a very brief list of
all operations and option available for the current version of
<code class="command">tar</code> available on your system.
</p></dd>
