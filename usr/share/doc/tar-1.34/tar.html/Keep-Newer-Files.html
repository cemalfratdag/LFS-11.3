<h4 class="unnumberedsubsubsec" id="Keep-Newer-Files-1">Keep Newer Files</h4>

<dl class="table">
<dd><a class="index-entry-id" id="index-keep_002dnewer_002dfiles"></a>
</dd>
<dt><samp class="option">--keep-newer-files</samp></dt>
<dd><p>Do not replace existing files that are newer than their archive
copies.  This option is meaningless with <samp class="option">--list</samp> (<samp class="option">-t</samp>).
</p></dd>
</dl>
